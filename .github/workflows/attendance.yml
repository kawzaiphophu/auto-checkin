name: HR Attendance

on:
  schedule:
    # รันทุกวันเวลา 9:00 น. (UTC+7 = 02:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # อนุญาตให้รันด้วยตนเองได้

jobs:
  attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
      
      - name: Run attendance script
        env:
          HR_TOKEN: ${{ secrets.HR_TOKEN }}
        run: |
          python hr_attendance.py
    
    - name: Report success
      if: success()
      run: |
        echo "✅ Attendance check-in completed successfully at $(date)"
    
    - name: Upload logs if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: attendance-logs
        path: |
          *.log
        retention-days: 7
